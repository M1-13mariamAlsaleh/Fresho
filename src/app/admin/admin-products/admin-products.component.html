<a routerLink = "/admin/products/new" class="btn btn-primary">New Product</a>

<div class="input-group mb-3">
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search items...">
</div>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of filteredProducts">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <a [routerLink]="['/admin/products/', product.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
