<div class="row no-gutters">
    <div class="col-3"><button (click)="removeFromCart()" class="btn btn-outline-secondary btn-block">-</button></div>
    <div class="col text-center"><span class="align-middle">{{ cart.getQuantity(product) }} in cart</span></div>
    <div class="col-3"><button (click)="addToCart()" class="btn btn-outline-secondary btn-block">+</button></div>
</div>
